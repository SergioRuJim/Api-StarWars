<table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Altura</th>
        <th scope="col">Peso</th>
        <th scope="col">Genero</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items | paginate: { itemsPerPage: 4, currentPage: pageActual }">
          <td>{{item.name}}</td>
          <td>{{item.height}}</td>
          <td>{{item.mass}}</td>
          <td>{{item.gender}}</td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
