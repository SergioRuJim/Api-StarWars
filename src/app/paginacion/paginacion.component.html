<table class="table">
    <thead>
      <tr>
        <th scope="col">{{'main.name'|translate}}</th>
        <th scope="col">{{'main.height'|translate}}</th>
        <th scope="col">{{'main.weight'|translate}}</th>
        <th scope="col">{{'main.gender'|translate}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items | paginate: { itemsPerPage: 4, currentPage: pageActual }">
          <td>{{item.name}}</td>
          <td>{{item.height}}</td>
          <td>{{item.mass}}</td>
          <td>{{item.gender}}</td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="pageActual = $event" previousLabel="{{'main.previousLabel'|translate}}"
  nextLabel="{{'main.nextLabel'|translate}}"></pagination-controls>
